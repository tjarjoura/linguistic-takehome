apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-svc
  labels:
    app: document-svc
spec:
  selector:
    matchLabels:
      app: document-svc
  replicas: 2
  template:
    metadata:
      labels:
        app: document-svc
    spec:
      initContainers:
      - image: document-svc
        name: push-db
        envFrom:
        - configMapRef:
            name: database-url # This will be generated by kustomize depending on the environment.
        command: ["npx", "prisma", "db", "push"]
      - image: document-svc
        name: seed-db
        envFrom:
        - configMapRef:
            name: database-url
        command: ["npx", "prisma", "db", "seed"]
      containers:
      - image: document-svc
        name: document-svc
        envFrom:
        - configMapRef:
            name: database-url
        ports:
        - containerPort: 3000
          name: document-svc
